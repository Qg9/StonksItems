# configures items
items:
  # item's id
  farm_hoe:
    # item's type, see Material enum of your server version
    material: DIAMOND_HOE
    # item's name, useless if you have NAME_CHANGE property
    name: "&aHoue du fermier"
    # item's lore, useless if you have LORE_CHANGE property
    lore:
      - "&7Une houe magique pour vos cultures"
      - "&eUtilisable en &6Harvest Mode"
      - "%carrot_item% %wheat% %owner%"
    # item's enchantments, see Enchantment enum of your server version
    enchantments:
      DURABILITY: 1
    # item's flag, keep it as it is
    flags:
      - HIDE_ATTRIBUTES
      - HIDE_ENCHANTS
    # if the item is unbreakable on the vanilla kind of durability
    unbreakable: true
    # item's property
    # see : https://github.com/Qg9/StonksItems/blob/master/common/src/main/kotlin/fr/qg/items/common/ItemProperty.kt
    properties:
      HARVEST_RADIUS: 3
      HARVEST_FORTUNE: 2
      HARVEST_AUTOSELL: false
      LORE_CHANGE:
        - "&7Opere aussi sur les carrotes (%carrot_item%), %owner%"
      NAME_CHANGE: "&eHoue de Blé (%wheat%)"
      OWNER: "Votre nom ici"
      STATISTICS:
        - "wheat"
        - "carrot_item"
      SHIFT_CLICK_ACTION:
        - "[sound] VILLAGER_YES"
        - "[player] upgrade_hoe hand %stats_wheat% %items_use%"
      CLICKS_PLACEHOLDERS: "stats_wheat$INT items_use$INT"
  hammer:
    material: DIAMOND_PICKAXE
    name: "&bHAMMER"
    lore:
      - "&7Vous avez cassé : b%diamond_ore% diamants !"
      - "&7Propriété de : &e%owner%"
      - "&7Utilisations restantes : &c%use%"
    enchantments:
      DURABILITY: 1
    flags:
      - HIDE_ATTRIBUTES
      - HIDE_ENCHANTS
    unbreakable: true
    properties:
      LORE_CHANGE:
        - "&7Vous avez cassé : %diamond_ore% diamants !"
        - "&7Propriété de : &e%owner%"
        - "&7Utilisations restantes : &c%use%"
      OWNER: "Votre nom ici"
      STATISTICS:
        - "diamond_ore"
      HAMMER: 1 # 3x3
      USE: 20
