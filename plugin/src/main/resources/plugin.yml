name: CaraibeItems
main: fr.qg.items.ItemsPlugin
version: 1.0.0
description: Gestion d’items configurés (multi-version 1.8/1.21)
authors: [qg]
depend:
  - PlaceholderAPI
  - Vault
softdepend:
  - ShopGuiPlus
  - Jobs
commands:
  qgitems:
    description: Commandes des items
    permission: items.command
permissions:
  items.*:
    description: Toutes les permissions du plugin Items
    default: op
    children:
      items.give: true
  items.give:
    description: Autorise /items give
    default: op
